<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng Ký</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        
        
    </head>
<body>

	<section id="login-form" class="login-form">
		<div class="container-fluid">
            <!-- 1 row -->
            <!-- Chính -->
			<div class="row">
                <div class="col-xl-3"></div>
				<div class="col-xl-6 form-bg bg-light">
					<div class="form-container">
						<div class="form-header text-center">
							<a href="#"><img class="logo" src="trangchu/logo2.png" alt="logo" class = "img-fluid" width="300" height="150"></img></a>
							<h2 class="text-danger">ĐĂNG KÝ</h2>
						</div>
						<div class="form-body">
							<form action="/" method="POST" onsubmit="return validateForm()">
                                <div class="form-group mb-3">
									<label for="fullname" class="form-label">Tên người dùng<sup class = "text-danger">*</sup></label>
									<div class="field">
										<span><i class="fa-duotone fa-user"></i></span>
										<input type="text" class="form-control" name="email" id="username" placeholder="Nhập tên người dùng" required>
									</div>
                                    <p id = "errorMessageUser" class = "text-danger"></p>

								</div>
								<div class="form-group mb-3">
									<label for="email" class="form-label">Email <sup class = "text-danger">*</sup></label>
									<div class="field">
										<span><i class="far fa-envelope"></i></span>
										<input type="email" class="form-control" name="email" id="email" placeholder="Nhập email" required>
									</div>
								</div>
								<div class="form-group mb-3">
									<label for="password" class="form-label">Mật khẩu<sup class = "text-danger">*</sup></label>
									<div class="field">
										<span><i class="fas fa-lock"></i></span>
										<input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu"required>
									</div>
                                    <p id = "errorMessagePassword" class = "text-danger"></p>
                                    <div class="form-group mb-3 mt-3">
                                        <label for="confirm" class="form-label">Xác nhận mật khẩu <sup class = "text-danger">*</sup></label>
                                        <div class="field">
                                            <span><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Xác nhận mật khẩu">
                                        </div>
								</div>
                                <!-- Nút Submit -->
								<div class="form-group mb-3">
									<input type="submit" class="btn submit bg-danger mt-3 py-3" value = "Đăng Ký">
								</div>
							</form>
						</div>
						
					</div>
				</div>
                <div class="col-xl-3"></div>
			</div>
            <div class="row"></div>
		</div>
	</section>


<script>
    function validateForm(){
        var username = document.getElementById("username").value; 
        var password = document.getElementById("password").value; 
        var errorMessageUser = document.getElementById("errorMessageUser");
        var errorMessagePassword= document.getElementById("errorMessagePassword");
         
    
        if(username.trim().length < 4){
            errorMessageUser.innerText = 'Tên đăng nhập phải dài hơn 4 kí tự'; 
            return false; 
        }
        if(password.length < 6){
            errorMessagePassword.innerText = "Mật khẩu phải dài 6 kí tự"; 
            return false; 
        }
        errorMessageUser.innerText = ""; 
        errorMessagePassword.innerText = ""; 
        return true; 
    }
</script>
</body>
</html>
